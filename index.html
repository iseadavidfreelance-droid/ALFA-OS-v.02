<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALFA OS Genesis Kernel</title>
    
    <!-- Google Fonts: JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- ImportMap para React/Supabase (Preservado para funcionalidad del Kernel) -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
      }
    }
    </script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inyección de Configuración SENTINEL -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'void-black': '#050505',
              'matrix-green': '#00ff41',
              'alert-red': '#ef4444',
              'hyper-violet': '#9333ea',
              'amber-warning': '#f59e0b',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
          },
        },
      }
    </script>
    
    <!-- Entry Point explícito para ESM -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <!-- Capa de Scanlines Fija -->
    <div class="scanlines"></div>
    <!-- Contenedor Root con Efecto Flicker -->
    <div id="root" class="crt-flicker"></div>
  </body>
</html>
